<gem-demis-max-height-content-container [elementSelectorsToSubtract]="['app-navbar']">
  <form id="disease-form" [formGroup]="form" (ngSubmit)="submitForm()" appCheckLabelLength>
    <formly-form [model]="model" [fields]="fields" [form]="form" [options]="formOptions"></formly-form>
    <div id="disease-form-action-bar-wrapper" class="action-bar-wrapper">
      <div class="action-bar">
        <div class="back-button-container">
          <button mat-button id="back-button" class="btn navigate--color back" [disabled]="!canGoBack()" type="button"
                (click)="goBack()">
            <mat-icon fontIcon="arrow_back_ios"></mat-icon>
            <span>Zurück</span>
          </button>
        </div>
        <div class="button-group">
          <button mat-button id="forward-button" class="btn navigate--color style forward" [disabled]="!canGoForward()"
                type="button"
                  (click)="goForward()">
            <span>Weiter</span>
            <mat-icon iconPositionEnd fontIcon="arrow_forward_ios"></mat-icon>
          </button>
          <button mat-button id="send-button" class="btn style dark--color" [disabled]="!form.valid" type="submit">
            <span>Abschicken</span>
            <mat-icon class="btn__icon margin--left rotate" iconPositionEnd fontIcon="send"></mat-icon>
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="stepper-heading">
  @if (notificationType === NotificationType.NominalNotification6_1) {
    <h1>Krankheitsmeldung (§6.1)</h1>
  }
  @if (notificationType === NotificationType.NonNominalNotification7_3) {
    <h1>Krankheit</h1>
    <h4>Meldung einer Krankheit gemäß § 7 Abs. 3 IfSG</h4>
  }
</div>
<app-hexhexbutton (paste)="hexHex()"></app-hexhexbutton>
  @if (FEATURE_FLAG_PORTAL_PASTEBOX) {
    <gem-demis-paste-box (dataPasted)="paste($event)"></gem-demis-paste-box>
  }   @else {
    <app-paste-box (paste)="paste()"></app-paste-box>
  }
</gem-demis-max-height-content-container>
